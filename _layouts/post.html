{% else %}
   <a class="" href='' title="没有了"/>上一篇</a>
{% endif %}
</p>

<p style="float:right">
{% if page.next.url %}

{% else %}
    <a class="" href='' title="没有了"/>下一篇</a>
{% endif %}
</p>

</div>
