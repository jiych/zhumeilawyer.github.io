---
layout: master
---
<div class='post'>
<small>{{ page.date | date: "%Y年%m月%d日" }}</small>
<h1>{{ page.title }}</h1>
<div class='body'>{{ content }}</div>
</div>
{% if page.previous.url %}
    <p>&#171;<a class="" href='{{ site.url }}{{ page.previous.url }}'/>{{ page.previous.title }}</a>
{% else %}
    <p>First post
{% endif %}
	 | 
{% if page.next.url %}
    &#187;<a class="" href='{{ site.url }}{{ page.next.url }}'/>{{ page.next.title }}</a></p>
{% else %}
    Latest post</p>
{% endif %}
