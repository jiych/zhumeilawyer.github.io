</div>
{% if page.previous.url %}
    <p>&#171;<a class="" href='{{ site.url }}{{ page.previous.url }}'/>{{ page.previous.title }}</a>
{% else %}
    <p>First post
{% endif %}
	 | 
{% if page.next.url %}
    &#187;<a class="" href='{{ site.url }}{{ page.next.url }}'/>{{ page.next.title }}</a></p>
{% else %}
    Latest post</p>
{% endif %}
